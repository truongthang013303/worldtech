    <script>
      //Điều chỉnh contentType, enctype cho phù hợp để gửi đi form tới /login[POST] cho việc xác thực
      $("#formLogin").validate({
        rules: {
          username: {
            required: true,
            minlength: 5,
            maxlength: 32,
            nowhitespace: true
          },
          password: {
            required: true,
            minlength: 6,
            maxlength: 32,
            nowhitespace: true
          }
        },
        submitHandler: function (form, event) {
          //stop submit the form, we will post it manually.
          event.preventDefault();
          // Get form
          var form = $('#formLogin')[0];
          // FormData object 
          var data = new FormData(form);
          $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "/login",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            timeout: 800000,
            success: function (data) {
              if (data != 'failed') {
                location.reload();
                //$('html').html(data);
              } else {
                swal({ title: 'Error', type: 'error', text: 'Sai tên đăng nhập hoặc mật khẩu' });
              }

            },
            error: function (e) {
              console.log(e);
            }
          });
        }
      });
                      //UserDTO loi chinh ta field name userName!=username; fullname!=fullName thuong gap loi mapping json vs DTO hoac @Valid spring constrait
                      $("#formSignup").validate({
                        rules: {
                          userName: {
                            required: true,
                            minlength: 5,
                            maxlength: 32,
                            nowhitespace: true
                          },
                          password: {
                            required: true,
                            minlength: 6,
                            maxlength: 32,
                            nowhitespace: true
                          },
                          repassword: {
                            required: true,
                            minlength: 6,
                            maxlength: 32,
                            nowhitespace: true,
                            equalTo: "#signupPassword"
                          },
                          fullName: {
                            required: true,
                            minlength: 6,
                            maxlength: 200,
                            nowhitespace: true,
                          }
                        },
                        submitHandler: function (form, event) {
                          //stop submit the form, we will post it manually.
                          event.preventDefault();
                          // Get form
                          var form = $('#formSignup')[0];
                          // FormData object 
                          var formData = new FormData(form);
                          var dataObject = Object.fromEntries(formData.entries());
                          dataObject.userName=$.trim(dataObject.userName);
                          dataObject.password=$.trim(dataObject.password);
                          dataObject.fullName=$.trim(dataObject.fullName);
                          $.ajax({
                            type: "POST",
                            url: "/api/user",
                            data: JSON.stringify(dataObject),
                            processData: false,
                            contentType: 'application/json',
                            cache: false,
                            timeout: 800000,
                            success: function (data) {
                              //console.log(data);
                              swal({ title: 'Success', type: 'success', text:'Thành công' });
                            },
                            error: function (e) {
                              console.log(e);
                              if(e.responseText==='username exist'){
                                swal({ title: 'Error', type: 'error', text:'Tên đăng nhập đã tồn tại' });
                              }else{
                                swal({ title: 'Error', type: 'error', text:'Thất bại mời thử lại' });
                                }
                            }
                          });
                        }
                      });
