<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<th:block th:fragment="web_header">
			<meta charset="utf-8" />
	        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	        <meta name="description" content="" />
	        <meta name="author" content="" />
	        <!-- Favicon-->
	        <link rel="icon" type="image/x-icon" th:href="@{/global/site/assets/favicon.ico}" />
	        <!-- Core theme CSS (includes Bootstrap)-->
	        <link th:href="@{/global/site/css/styles.css}" rel="stylesheet" />
	        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <script th:src="@{/global/JS/jquery-3.4.1.min.js}"></script>
	</th:block>
</head>
<body>
        <!-- Responsive navbar-->
        <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                    <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto mb-2 mb-lg-0"><!-- sec:authorize="isAuthenticated()" -->
                        <li class="nav-item"><a class="nav-link" href="#">Welcome: <span sec:authentication="name">Username</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Blog</a></li>
                		<li class="nav-item"><a class="nav-link"  th:href="@{/logout}">Logout</a></li>
                    </ul>
                     <ul sec:authorize="isAnonymous()"class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Đăng nhập</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/register}">Đăng ký</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Page header with logo and tagline-->
        <header th:fragment="logo" class="py-5 bg-light border-bottom mb-4">
<!--             <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Welcome to Blog Home!</h1>
                    <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
                </div>
            </div> -->
        </header>	
        
                <!-- Side widgets-->
                <div th:fragment="rightmenu" class="col-lg-4">
                    <!-- Search widget-->
                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                            <form th:action="@{/search}" style="width:80%">
                                <input class="form-control" type="text" name="keyword" placeholder="Tên bài viết..." aria-label="Enter search term..." aria-describedby="button-search" />
                                <br />
                                <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
                            </form>  
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                            <div class="row">
                            	<th:block th:each="cate, iState:${categories}">
                                <div class="col-sm-6">
                                    <ul class="list-unstyled mb-0">
                                        <li><a th:href="'/category/'+${cate.code}" style="text-decoration: none;">[[${cate.name}]]</a></li>
                                    </ul>
                                </div>
                              	</th:block>
                            </div>
                        </div>
                    </div>
                    <!-- Side widget-->
                    <div class="card mb-4">
                        <div class="card-header">Side Widget</div>
                        <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
                    </div>
                </div>
                
        <!-- Footer-->
        <div th:fragment="footer">
	        <footer class="py-5 bg-dark">
	        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
	        </footer>
	        <!-- Bootstrap core JS-->
	        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
	        <!-- Core theme JS-->
	        <script th:src="@{/global/site/js/scripts_homepage.js}"></script>
	        <script th:src="@{/global/site/js/scripts_blogpage.js}"></script>
        </div>
</body>
</html>
